<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack - Game Page </title>
    <script src="scripts/game.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
 
   <main id="gameboard" style="visibility: hidden;">
    <h3>Dealer Hand</h3>
    <div id="dealer-hand" class="hand dealer"></div>
    <hr>
    <div id="player-hand" class="hand player"></div>
    <h3>Player Hand</h3>
   </main>

   <div id="start-button" class="button-adjust row justify-content-center">
    <button id="start" type="button" class="start-btn">Click to Start!</button>
  </div>
   
  <div class="user-ui" id="user-ui">
    <div id="user-stats" class="user-stats">
        <p id="player-name"></p>
        <p id="player-bal"></p>
    </div>
    <div class="user-input">
        <div class="input-group mb-3">
            <input id="bet-amount" type="text" class="form-control" placeholder="Bet" aria-label="Bet amount" aria-describedby="button-addon2">
            <button class="btn btn-success" type="button" id="bet-button">Bet</button>
          </div>
    </div>
    <div class="user-buttons">
       <button id="hit-btn" type="button" class="action-butn">Hit</button>
       <button id="stay-btn" type="button" class="action-butn">Stay</button>
    </div>
  </div>

  <footer>
    <p> &copy; Miguel Angel Francisco, All Rights Reserved.</p>
  </footer>

</body>
</html>
